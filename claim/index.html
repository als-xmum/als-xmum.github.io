    <div class="article-entry" itemprop="articleBody">
      
        <p><input type="text" id="code-txt" placeholder="Enter code here"></p>
<p><button id="code-btn">Claim</button></p>
<p><div id="claim-panel"><br>  Here is your photo:<br>  <img id="small-pic"><br>  <button id="down-btn" data-code="">Download</button><br></div></p>
<script>
window.document.addEventListener("DOMContentLoaded", function () {
var $claim = $('#claim-panel').hide()
var $code = $('#code-txt')
var $img = $('#small-pic')
var $down = $('#down-btn')
$('#code-btn').click(function () {
  var code = $code.val().toUpperCase()
  $.get('https://als.xmux.cf/check?code=' + code).then(function (ret) {
    if (ret !== 'true') {
      alert('Picture not found. Please check your code and try again.')
      return
    }
    $down.data('code', code)
    $claim.fadeIn()
    $img.attr('src', 'https://als.xmux.cf/file/' + code + '/small.jpg')
  })
})
$down.click(function () {
  var code = $down.data('code')
  window.location.href = 'https://als.xmux.cf/file/' + code + '/origin.jpg'
})
})
</script>
